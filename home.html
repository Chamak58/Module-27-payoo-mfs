<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera">

            </div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div class="stat-value">$45000</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                </div>

                <!-- divider -->
                <div class="divider"></div>
                    <!-- user action button -->
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- Add money form start -->
                  
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <h1 class="flex text-left font-bold pl-8 pt-2">Transfer Money</h1>
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Enter pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-send-now" class="btn btn-primary">Send Now</button>
                      </div>
                    </form>
                  </div>
                 <!-- Add money form end -->
                </div>              
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
